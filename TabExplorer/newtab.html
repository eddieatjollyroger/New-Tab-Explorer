<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="/newtab.css">
  <title>Tab Explorer</title> 
 <!-- Load retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>TAB EXPLORER</h1>
  <div id="clock"></div>
  <input type="text" id="search" placeholder="SEARCH...">
  <button id="save" style="font-family:inherit;font-size:12px;padding:0.25em 0.5em;margin-bottom:0.5em;background:#111;border:2px solid #0f0;color:#0f0;cursor:pointer;">[SAVE GROUPS]</button>
  <button id="load" style="font-family:inherit;font-size:12px;padding:0.25em 0.5em;margin-left:0.5em;margin-bottom:1em;background:#111;border:2px solid #0f0;color:#0f0;cursor:pointer;">[LOAD GROUPS]</button>
  <div id="tabs"></div>
  <script src="newtab.js"></script>
</body>
</html>
